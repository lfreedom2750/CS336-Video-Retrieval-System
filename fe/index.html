<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HELIOSEARCH</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- üîπ NAVBAR -->
  <nav class="navbar">
    <h1>HELIOSEARCH</h1>
  </nav>

  <!-- üîπ CONTAINER -->
  <div class="container">

    <!-- üß≠ LEFT PANEL: SEARCH INPUT -->
    <section class="left-panel">
      <h2>Search Input</h2>
      <form id="searchForm">

        <label for="mainQuery">Main Query</label>
        <input type="text" id="mainQuery" name="query" />

        <label for="nextQueries">Next Queries</label>
        <textarea id="nextQueries" name="next_q"></textarea>

        <label for="ocrQuery">OCR Query</label>
        <input type="text" id="ocrQuery" name="ocr_query" />

        <label for="objectSelect">Object Detection Filters</label>
        <div class="dropdown">
          <div class="dropdown-selected" id="selectedObjects">Select objects</div>
          <div class="dropdown-list" id="objectList">
            <!-- danh s√°ch object s·∫Ω ƒë∆∞·ª£c JS sinh t·ª± ƒë·ªông -->
          </div>
        </div>

        <!-- Hidden inputs -->
        <input type="hidden" id="objectFilters" name="objects" value="">
        <input type="hidden" id="requireAll" name="require_all" value="false">

        <label for="requireAllCheckbox">
          <input type="checkbox" id="requireAllCheckbox"> Require all selected objects
        </label>

        <label for="audioQuery">Audio Description</label>
        <input type="text" id="audioQuery" name="audio_query" />

        <label for="uploadImage">Upload Image</label>
        <div class="upload-wrapper" id="dropZone">
          <input type="file" id="uploadImage" name="image" accept=".jpg,.jpeg,.png" />
          <span id="fileName" class="file-name"></span>
          <p class="drop-hint">üìÇ K√©o & th·∫£ ·∫£nh v√†o ƒë√¢y ho·∫∑c ch·ªçn th·ªß c√¥ng</p>
        </div>


        <button type="submit" id="searchBtn">Search</button>
      </form>
    </section>

    <!-- üñº RIGHT PANEL: RESULTS + SUBMIT -->
    <section class="right-panel">
      <!-- üöÄ MAIN DRES SUBMIT AREA -->
      <div class="qa-export">
        <div class="submit-inputs">
          <input type="text" id="videoIdMain" placeholder="Video ID (e.g. K08_V001)">
          <input type="number" id="frameIdMain" placeholder="Frame ID">
          <input type="text" id="qaAnswerMain" placeholder="QA Answer">
          <input type="text" id="trakeFramesMain" placeholder="Frame IDs (comma-separated)">
        </div>

        <div class="submit-buttons">
          <button id="submitKISMain">Submit KIS</button>
          <button id="submitQAMain">Submit QA</button>
          <button id="submitTRAKEMain">Submit TRAKE</button>
        </div>
      </div>

      <!-- üìä SEARCH RESULTS GRID -->
      <div id="resultsGrid" class="grid"></div>
    </section>

  </div>

  <!-- üí¨ CHATBOT BUTTON -->
  <div id="chatbot-button" title="Query Refinement">üí¨</div>

  <!-- üí¨ CHATBOT WINDOW -->
  <div id="chatbot-window">
    <div class="chatbot-header">
      <span>Query Refinement Assistant</span>
      <button id="chatbot-close">√ó</button>
    </div>
    <div class="chatbot-body" id="chatbot-body">
      <div class="bot-message">
        Hello üëã! Please enter your query so I can help you refine it.
      </div>
    </div>
    <div class="chatbot-input">
      <input type="text" id="chatbot-input-text" placeholder="Nh·∫≠p truy v·∫•n..." />
      <button id="chatbot-send">Send</button>
    </div>
  </div>

  <!-- üìú LINK JS -->
  <script src="script.js"></script>
</body>
</html>
